<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>

    <script src="./models/keyboard.class.js"></script>

    <script src="./models/map-background.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/enemy-chicken.class.js"></script>
    <script src="./models/enemy-endboss.class.js"></script>
    <script src="./models/map-cloud.class.js"></script>

    <script src="./models/status-bar-character.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>

    <script src="./models/world.class.js"></script>

    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>

    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
    <title>El Pollo Loco</title>
  </head>

  <body>
    <h1>El Pollo loco</h1>

    <div class="mainLayerForCanvas" id="mainLayerForCanvas">
      <!-- -------------------------------------------------------------- -->
      <!-- CANVAS -->
      <!-- -------------------------------------------------------------- -->
      <canvas
        id="canvas"
        class="canvas"
        style="display: none"
        width="720px"
        height="480px"
      ></canvas>

      <!-- -------------------------------------------------------------- -->
      <!-- START LAYER -->
      <!-- -------------------------------------------------------------- -->
      <div
        class="startLayerForCanvas"
        id="startLayerForCanvas"
        style="display: block"
      >
        <img
          id="startScreenImage"
          class="startScreenImage"
          src="./img/9_intro_outro_screens/start/startscreen_1.png"
          alt="Start screen image"
        />

        <button
          class="startGameButton"
          id="startGameButton"
          onclick="initGame()"
        >
          Pepe in action!
        </button>
      </div>

      <!-- -------------------------------------------------------------- -->
      <!-- GAME OVER LAYER -->
      <!-- -------------------------------------------------------------- -->
      <div
        class="gameOverLayerForCanvas"
        id="gameOverLayerForCanvas"
        style="display: none"
      >
        <img
          class="gameOverScreenImage"
          id="gameOverScreenImage"
          src="img/9_intro_outro_screens/game_over/game over.png"
          alt="Game over screen image"
        />

        <button
          class="restartAfterGameOver"
          id="restartAfterGameOver"
          onclick="restart()"
        >
          Try again
        </button>
      </div>

      <!-- -------------------------------------------------------------- -->
      <!-- GAME WIN LAYER -->
      <!-- -------------------------------------------------------------- -->
      <div
        class="gameIsWinningOverLayerForCanvas"
        id="gameIsWinningOverLayerForCanvas"
        style="display: none"
      >
        <img
          class="gameOverScreenImage"
          id="gameOverScreenImage"
          src="img/9_intro_outro_screens/game_over/game over.png"
          alt="Game over screen image"
        />

        <button
          class="restartAfterGameOver"
          id="restartAfterGameOver"
          onclick="restart()"
        >
          Try again
        </button>
      </div>

      <!-- -------------------------------------------------------------- -->
      <!-- INSTRUCTION POPUP -->
      <!-- -------------------------------------------------------------- -->
      <div
        class="instructionPopUp"
        id="instructionPopUp"
        style="display: none"
      >
        <div class="controllRight" id="controllRight">WALK RIGHT</div>
        <div class="controllLeft" id="controllLeft">WALK LEFT</div>
        <div class="controllThrow" id="controllThrow">THROW YOUR SALSA</div>
        <div class="controllJump" id="controllJump">JUMP OVER</div>

        <button
          class="restartAfterGameOver"
          id="restartAfterGameOver"
          onclick="restart()"
        >
          Restart game
        </button>
      </div>

      <!-- -------------------------------------------------------------- -->

      <!-- -------------------------------------------------------------- -->
    </div>
  </body>
</html>
